[pytest]
# Minimal pytest configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow_integration: runs the full curate pipeline (20+ min, use -m slow_integration to include)
    sanity: product-owner data sanity checks (run with -m sanity)
    golden: golden snapshot regression tests (run with -m golden)
addopts = -m "not slow_integration"
